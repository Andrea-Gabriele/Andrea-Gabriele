<!-- assets/blood-drip.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 34" width="120" height="34">
  <!-- Colore sangue -->
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#b80012"/>
      <stop offset="1" stop-color="#7a000a"/>
    </linearGradient>
  </defs>

  <!-- Goccia sinistra -->
  <g>
    <!-- puntura/fang mark -->
    <circle cx="40" cy="5" r="1.2" fill="#b80012"/>
    <!-- goccia -->
    <path id="drop1" fill="url(#g)"
          d="M40,6
             c0,6 -4,7.5 -4,11
             a4,4 0 0 0 8,0
             c0,-3.5 -4,-5 -4,-11z">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; 0,16; 0,16" dur="1.25s"
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" dur="1.25s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Goccia destra (sfalsata) -->
  <g>
    <circle cx="80" cy="5" r="1.2" fill="#b80012"/>
    <path id="drop2" fill="url(#g)"
          d="M80,6
             c0,6 -4,7.5 -4,11
             a4,4 0 0 0 8,0
             c0,-3.5 -4,-5 -4,-11z">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; 0,18; 0,18" dur="1.45s"
                        begin="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" dur="1.45s"
               begin="0.35s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
